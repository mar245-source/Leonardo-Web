<script> 

        function generateEmail() { 

            // Get selected script type and guest name 

            var scriptType = document.getElementById('scriptType').value; 

            var guestName = document.getElementById('Guest Name').value || 'Guest'; // Get guest name or default to 'Guest' 

            var select = document.getElementById('hotel'); 

            var selectedOption = select ? select.options[select.selectedIndex] : null; 

            var hotelName = selectedOption ? selectedOption.text : 'Leonardo Hotel Aberdeen'; 

            var phoneNumber = '0122 438 1200'; // Set default phone number 

            var reception = '5'; // Set default reception option 

  

            var emailContent; 

  

            // Generate email content based on selected script type 

            if (scriptType === "lateCheckOut") { 

                emailContent = `Hi ${guestName},\n\nGood Day!\n\nThank you for reaching out to us. We hope this email finds you well.\n\nLate check-out requests are subject to availability and cannot be guaranteed. Nevertheless, I will make a note of your request on your reservation. Upon arrival, please inquire with the reception if late check-out is possible. If not, you can securely store your luggage at the reception before check-out.\n\nTo check availability and possibly arrange a late check-out, please contact us directly at ${phoneNumber} and select option ${reception} to speak with our reception team at ${hotelName}.\n\nWe appreciate your understanding and look forward to welcoming you soon.`; 

            } else if (scriptType === "earlyCheckIn") { 

                emailContent = `Hi ${guestName},\n\nGood Day!\n\nThank you for reaching out to us. We hope this email finds you well.\n\nPlease note that early check-in is subject to availability and cannot be guaranteed. We will add a note to your reservation to inform the hotel reception of your request.\n\nFor the latest updates on early check-in availability, please call us at ${phoneNumber} and select option ${reception} to speak with our reception team at ${hotelName}. If early check-in isn’t possible, you may securely store your luggage at the reception.\n\nWe appreciate your understanding and look forward to welcoming you soon.`; 

            } else if (scriptType === "advancedPurchase") { 

                emailContent = `Hi ${guestName},\n\nGood Day!\n\nThank you for taking the time to reach us. We hope this email finds you well.\n\nUpon review, it appears that the reservation is under the Advanced Purchase Discounted Rate, rendering it non-amendable and non-refundable according to the terms and conditions of the said rate.\n\nHowever, you may try to contact the hotel reception to check the possibility of cancelling/modifying the reservation within their system.\n\nPlease note that this option is not guaranteed and is subject to availability and the hotel's discretion. You can reach the hotel reception by dialing ${phoneNumber} and selecting option ${reception}.`; 

            } 

             

            // Add more conditions for other types of scripts here 

  

            // Display the email content 

            document.getElementById('emailContent').textContent = emailContent; 

            document.getElementById('confirmationMessage').style.display = 'block'; 

        }
