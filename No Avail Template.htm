<!DOCTYPE html>  

  

<html lang="en">  

  

   

  

<head>  

  

    <meta charset="UTF-8">  

  

    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  

    <title>Cancellation Confirmation</title>  

  

    <style>  

  

        body {  

  

            font-family: 'Calibri', calibri;  

  

            margin: 0;  

  

            padding: 0;  

  

            background-color: black;  

  

            color: #333;  

  

        }  

  

   

  

        .container {  

  

            width: 80%;  

  

            margin: 40px auto;  

  

            background-color: #fff;  

  

            border-radius: 8px;  

  

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  

  

            padding: 30px;  

  

        }  

  

   

  

        h2 {  

  

            text-align: center;  

  

            color: #444;  

  

            padding-bottom: 20px;  

  

            border-bottom: 2px solid #ddd;  

  

            margin-bottom: 30px;  

  

        }  

  

   

  

        .form-group {  

  

            margin-bottom: 20px;  

  

        }  

  

   

  

        .form-group label {  

  

            display: block;  

  

            margin-bottom: 8px;  

  

            font-weight: bold;  

  

            font-size: 1rem;  

  

            color: #555;  

  

        }  

  

   

  

        .form-group input,  

  

        .form-group select {  

  

            width: 100%;  

  

            padding: 12px;  

  

            border: 1px solid #ccc;  

  

            border-radius: 4px;  

  

            box-sizing: border-box;  

  

            font-size: 1rem;  

  

        }  

  

   

  

        .form-group input[type="submit"] {  

  

            background-color: #333;  

  

            color: #fff;  

  

            border: none;  

  

            cursor: pointer;  

  

            font-size: 1.1rem;  

  

            transition: background-color 0.3s ease;  

  

        }  

  

   

  

        .form-group input[type="submit"]:hover {  

  

            background-color: #555;  

  

        }  

  

   

  

        .confirmation {  

  

            border: 1px solid #ccc;  

  

            padding: 20px;  

  

            background-color: #f9f9f9;  

  

            margin-top: 30px;  

  

            display: none;  

  

        }  

  

   

  

        .confirmation h3 {  

  

            font-size: 1.5rem;  

  

            margin-bottom: 20px;  

  

            text-align: center;  

  

        }  

  

   

  

        .confirmation p {  

  

            margin: 10px 0;  

  

            line-height: 1.6;  

  

        }  

  

   

  

        #output {  

  

            margin-top: 20px;  

  

            padding: 20px;  

  

            border-radius: 4px;  

  

            background-color: #f7f7f7;  

  

            font-family: 'Calibri', sans-serif;  

  

            font-size: 1rem;  

  

            white-space: pre-wrap;  

  

        }  

  

          

  

    </style>  

  

</head>  

  

   

  

<body>  

  

    <div class="container">  

  

        <h2>No Avail Template</h2>  

  

        <form id="enquiryForm">  

  

            <div class="form-group">  

  

                <label for="hotel">Select Hotel:</label>  

  

                <select id="hotel" name="hotel" required>  

  

<option value="Leonardo Hotel Aberdeen">ABI</option>

            </select>  

  

            </div>  

  

   

  

            <div class="form-group">  

  

                <label for="name">Recipient's Name:</label>  

  

                <input type="text" id="name"</div>  

  

   

  

            <div class="form-group">  

  

                <label for="date">Date (D/M/Y):</label>  

  

                <input type="text" id="date"</div>  

  

   

  

            <div class="form-group">  

  

                <input type="submit" value="Generate Message">         </div>  

  

   

  

        <div id="output" class="confirmation"></div>  

  

    </div>  

  

   

  

<script>  

  

    document.getElementById('enquiryForm').addEventListener('submit', function(event) {  

  

        event.preventDefault();  

  

   

  

        const name = document.getElementById('name').value;  

  

        const hotel = document.getElementById('hotel').value;  

  

        const date = document.getElementById('date').value;  

  

   

  

        const message = `Dear ${name},\n\nThank you for your enquiry regarding accommodation at ${hotel} on ${date}.\n\Regrettably, we do not have availability for the requested date.\n\nIf you would like to explore alternative dates or another Leonardo Hotel location, or if you need assistance with future reservations, please don't hesitate to reach out. I would be happy to help.`;  

  

   

  

        const outputDiv = document.getElementById('output');  

  

        outputDiv.textContent = message;  

  

        outputDiv.style.display = 'block';  

  

    });  

  

</script>  

  

</body>  

  

   

  

</html>
